<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Single Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
<header class="p-3 mb-3 border-bottom" id="headPage">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
                <img src="/images/logo.jpg" alt="err" width="60" height="60" class="rounded-circle">'
            </a>
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li>
                    <h class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        <label class="nav-link px-2 link-secondary">Чат</label>
                        <ul class="dropdown-menu text-small" style="">
                            <li><a class="dropdown-item" href="#">Одиночные</a></li>
                            <li><a class="dropdown-item" href="#">Групповые</a></li>
                            <li><a class="dropdown-item" href="#">Все</a></li>
                        </ul>
                    </h>
                </li>
                <li><a href="/user/users/all" class="nav-link px-2 link-dark">Пользователи</a></li>
            </ul>
            <div class="dropdown text-end" id="user-h">
            </div>
        </div>
    </div>
</header>
<div class="container-fluid">
    <div class="row">

        <!--Панель слева-->

        <div class="col-2" style="padding: 0; padding-top: 15px;padding-left: 10px">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab">User</a>
                </li>
                <div id="user-info">
                </div>
            </ul>
        </div>

        <!--Панель справа-->

        <div class="col-10 bg-light">
            <div class="tab-content" style="padding-top: 15px; height: 100vh">
<!--               ------------------------------------------------------------------------------   -->
                    <form>
                        <label for="message_text" aria-label="Сообщение"><strong><small>Сообщение</small></strong></label>
                        <input aria-label="Напишите сообщение" id="message_text">
                        <button onclick="sendMessage()"><strong>Оправить</strong></button>
                    </form>
                    <div id="singleChatMessage">
                    </div>
                    <div>
                        <button onclick="previousPage()" th:align="left">Предыдущая страница</button>
                        <button onclick="nextPage()" th:align="left">Следующая страница</button>
                    </div>
<!--               ------------------------------------------------------------------------------   -->
            </div>
        </div>
    </div>
</div>
</body>
<script type ="text/javascript" src="/js/header.js"></script>
<script type ="text/javascript" src="/js/singleChatJS.js"></script>
</html>
